kibot:
  version: 1

global:
  environment:
    extra_os: 
      # - KICAD_USER_LIBRARY: ${HOME}/kicad-library # only works locally not in git
      - KICAD_USER_LIBRARY: ${GITHUB_WORKSPACE}/working/kicad-library # only works in git
      - KICAD_USER_MODEL_DIR: ${KICAD_USER_LIBRARY}/models
  time_reformat: false

filters:
  - name: 'exclude_common'
    type: 'generic'
    comment: 'Excludes test points, logos, symbols, and fiducials'
    exclude_any:
      - column: Reference
        regex: '^TP[0-9]*'
      - column: Reference
        regex: '^FID'
      - column: Reference
        regex: '^LOGO'
      - column: Reference
        regex: '^KiKit_'
      - column: Reference
        regex: '^kibuzzard-'
      - column: Reference
        regex: '^SYM'
  - name: only_jlc_parts
    comment: 'Only parts with JLC (LCSC) code'
    type: generic
    include_only:
      - column: 'LCSC'
        regex: '^C\d+'
  - name: fix_rotation
    comment: 'Adjust rotation for JLC'
    type: rot_footprint
    rotations:
      - ["^QFN-28-1EP_6x6mm_P0.65mm_EP4.25x4.25mm", -90.0]
      - ["^JST_SH_SM03B-SRSS-TB_1x03-1MP_P1.00mm_Horizontal", 180.0]
      - ["^JST_SH_SM04B-SRSS-TB_1x03-1MP_P1.00mm_Horizontal", 180.0]
      - ["^JST_SH_SM06B-SRSS-TB_1x03-1MP_P1.00mm_Horizontal", 180.0]
      - ["^JST_SH_SM08B-SRSS-TB_1x03-1MP_P1.00mm_Horizontal", 180.0]
      - ["^JST_SH_BM08B-SRSS-TB_1x08-1MP_P1.00mm_Vertical", 180.0]
      - ["^JST_SH_BM06B-SRSS-TB_1x06-1MP_P1.00mm_Vertical", 180.0]
      - ["^JST_SH_BM04B-SRSS-TB_1x04-1MP_P1.00mm_Vertical", 180.0]
      - ["^JST_SH_BM03B-SRSS-TB_1x03-1MP_P1.00mm_Vertical", 180.0]
      - ["^LED_WS2812B_PLCC4_5.0x5.0mm_P3.2mm", -90.0]
      - ["^LED_WS2812B-2020_PLCC4_2.0x2.0mm", 0.0]
      - ["^SOT-523", 180.0]
      - ["^SOT-666", -90.0]
      - ["^XF2M-1415-1A", 180.0]
      # - ["^TI_SO-", 270.0]
      # - ["^SO-", 270.0]
      # - ["^HTSSOP-", 270.0]
      # - ["^SSOP-", 270.0]
      # - ["^MSOP-", 270.0]
      # - ["^USB_C_Receptacle_Palconn", 180.0]
      - ["^SOTFL50P160X60", 270]
      - ["^SOP65P640X110-20N", -90]
      - ["^CP_Elec_6.3x7.7", 0]
      - ["^Bourns_TC33X_Vertical", -90]
      - ["^LTR-303ALS-01", -90]
    offsets:
      - ["^TO-252-2", "3.3,0"]
      - ["^Converter_ACDC_MeanWell_IRM-10-xx_THT", "-19.2, 5.5"]
      - ["^GCT_USB4105-GF-A", "0, -2.5"]
      - ["^ESP32-S3-WROOM-1-N8R2", "0, 3.65"]
      - ["^XF2C_1415-1A", "0, -0.37"]

variants:
  - name: default
    comment: 'Just a place holder for the rotation filter'
    type: kibom
    variant: default
  - name: jlcpcb
    comment: 'JLCPCB requires some rotational transforms'
    type: kibom
    variant: jlcpcb
    pre_transform: fix_rotation

preflight:
  erc: false
  update_xml: true
  drc: false
  check_zone_fills: true

groups:
  - name: jlc_bom
    comment: "Generate bom, and PnP files for JLCPCB"
    outputs:
      - create_pnp_jlc
      - create_bom
  - name: jlc_fab_2
    comment: "Generate gerber, bom, and PnP files for JLCPCB"
    outputs:
      - create_gerber_2layer
      - create_drill_file
      - jlc_bom
  - name: jlc_fab_4
    comment: "Generate gerber, bom, and PnP files for JLCPCB"
    outputs:
      - create_gerber_4layer
      - create_drill_file
      - jlc_bom
  - name: images
    comment: "generates top and bottom PCB images"
    outputs:
      - create_board_top_image
      - create_board_bottom_image
  - name: doc
    comment: "generates ibom, schematic, top and bottom images"
    outputs:
      - create_ibom
      - create_schematic_pdf
      - create_board_top_image
      - create_board_bottom_image
      - create_pcb_drawing
  - name: 3d
    comment: "3d files"
    outputs:
      - create_step
  - name: render_draft
    comment: "Generate draft top, bottom, ortho renders (1 sample)"
    outputs:
      - create_top_render_draft
      - create_bottom_render_draft
      - create_ortho_render_draft
  - name: render
    comment: "Generate top, bottom, ortho renders (10 samples)"
    outputs:
      - create_top_render
      - create_bottom_render
      - create_ortho_render
  - name: full_ecad_2
    comment: "Generate full ECAD files; gerber, drill, pnp, ibom, images, drawing, model, render"
    outputs:
      - jlc_fab_2
      - doc
      - 3d
      - render
  - name: full_ecad_4
    comment: "Generate full ECAD files; gerber, drill, pnp, ibom, images, drawing, model, render"
    outputs:
      - jlc_fab_4
      - doc
      - 3d
      - render
  - name: panel_ecad_2
    comment: "Generate ECAD files for panel; gerber, drill, pnp, images, drawing"
    outputs:
      - jlc_fab_2
      - create_board_top_image
      - create_board_bottom_image
      - create_pcb_drawing
  - name: panel_ecad_4
    comment: "Generate ECAD files for panel; gerber, drill, pnp, images, drawing"
    outputs:
      - jlc_fab_4
      - create_board_top_image
      - create_board_bottom_image
      - create_pcb_drawing

outputs:
  - name: create_gerber_archive_2layer
    comment: "Generates a ZIP with 2 layer gerbers and drill file"
    type: compress
    run_by_default: false
    options:
      output: '%f-gerber.%x'
      files:
        - from_output: create_gerber_2layer
        - from_output: create_drill_file

  - name: create_gerber_archive_4layer
    comment: "Generates a ZIP with 4 layer gerbers and drill file"
    type: compress
    run_by_default: false
    options:
      output: '%f-gerber.%x'
      files:
        - from_output: create_gerber_4layer
        - from_output: create_drill_file

  - name: create_pcb_archive_2layer
    comment: "Generates a ZIP with gerbers, drill, ibom, schematic, images"
    type: compress
    run_by_default: false
    options:
      output: '%f.%x'
      files:
        - from_output: create_gerber_archive_2layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_ibom
        - from_output: create_schematic_pdf
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing

  - name: create_pcb_archive_4layer
    comment: "Generates a ZIP with gerbers, drill, ibom, schematic, images"
    type: compress
    run_by_default: false
    options:
      output: '%f.%x'
      files:
        - from_output: create_gerber_archive_4layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_ibom
        - from_output: create_schematic_pdf
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing

  - name: create_panel_archive_2layer
    comment: "Generates a ZIP with panel gerbers, drill, images without schematic or ibom"
    type: compress
    run_by_default: false
    options:
      output: '%f.%x'
      files:
        - from_output: create_gerber_archive_2layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing

  - name: create_panel_archive_4layer
    comment: "Generates a ZIP with gerbers, drill, images without schematic or ibom"
    type: compress
    run_by_default: false
    options:
      output: '%f.%x'
      files:
        - from_output: create_gerber_archive_4layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing

  - name: create_full_archive_2layer
    comment: "Generates a ZIP file with gerber, drill, ibom, schematic, images"
    type: compress
    run_by_default: false
    options:
      output: '%f-full.%x'
      files:
        - from_output: create_gerber_archive_2layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_ibom
        - from_output: create_schematic_pdf
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing
        - from_output: create_step
        - from_output: create_top_render
        - from_output: create_bottom_render
        - from_output: create_ortho_render

  - name: create_full_archive_4layer
    comment: "Generates a ZIP file with all the fab and doc outputs"
    type: compress
    run_by_default: false
    options:
      output: '%f-full.%x'
      files:
        - from_output: create_gerber_archive_4layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_ibom
        - from_output: create_schematic_pdf
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing
        - from_output: create_step
        - from_output: create_top_render
        - from_output: create_bottom_render
        - from_output: create_ortho_render

  - name: create_full_archive_2layer_draft
    comment: "Generates a ZIP file with gerber, drill, ibom, schematic, images at draft quality"
    type: compress
    run_by_default: false
    options:
      output: '%f-full.%x'
      files:
        - from_output: create_gerber_archive_2layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_ibom
        - from_output: create_schematic_pdf
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing
        - from_output: create_step
        - from_output: create_top_render_draft
        - from_output: create_bottom_render_draft
        - from_output: create_ortho_render_draft

  - name: create_full_archive_4layer_draft
    comment: "Generates a ZIP file with gerber, drill, ibom, schematic, images at draft quality"
    type: compress
    run_by_default: false
    options:
      output: '%f-full.%x'
      files:
        - from_output: create_gerber_archive_4layer
        - from_output: create_pnp_jlc
        - from_output: create_bom
        - from_output: create_ibom
        - from_output: create_schematic_pdf
        - from_output: create_board_top_image
        - from_output: create_board_bottom_image
        - from_output: create_pcb_drawing
        - from_output: create_step
        - from_output: create_top_render_draft
        - from_output: create_bottom_render_draft
        - from_output: create_ortho_render_draft

  - name: 'create_gerber_2layer'
    comment: "Generate JLC Gerbers for 2 layer board"
    run_by_default: false
    type: gerber
    dir: gerber
    options:
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      output: '%f.%i'

    layers:
      - layer: F.Cu
        suffix: GTL
      - layer: B.Cu
        suffix: GBL
      - layer: F.SilkS
        suffix: GTO
      - layer: B.SilkS
        suffix: GBO
      - layer: F.Mask
        suffix: GTS
      - layer: B.Mask
        suffix: GBS
      - layer: Edge.Cuts
        suffix: GKO

  - name: 'create_gerber_4layer'
    comment: "Generate JLC Gerbers for 4 layer board"
    run_by_default: false
    type: gerber
    dir: gerber
    options:
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      use_aux_axis_as_origin: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: true
      force_plot_invisible_refs_vals: false
      tent_vias: true
      line_width: 0.1
      subtract_mask_from_silk: false
      use_protel_extensions: false
      gerber_precision: 4.6
      create_gerber_job_file: true
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      output: '%f.%i'

    layers:
      - layer: F.Cu
        suffix: GTL
      - layer: In1.Cu
        suffix: G2L
      - layer: In2.Cu
        suffix: G3L
      - layer: B.Cu
        suffix: GBL
      - layer: F.SilkS
        suffix: GTO
      - layer: B.SilkS
        suffix: GBO
      - layer: F.Mask
        suffix: GTS
      - layer: B.Mask
        suffix: GBS
      - layer: Edge.Cuts
        suffix: GKO

  - name: 'create_drill_file'
    comment: 'Generate JLC Drill File'
    run_by_default: false
    type: excellon
    dir: gerber
    options:
      metric_units: false
      pth_and_npth_single_file: true
      use_aux_axis_as_origin: true
      map:
        output: "%f-drill-map.%x"
        type: pdf

  - name: 'create_pnp_default'
    comment: 'Generate generic PnP File'
    run_by_default: false
    type: position
    dir: pnp
    options:
      output: '%f-cpl.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      exclude_filter: 'exclude_common'
      columns:
        - id: Ref
          name: Designator
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Side
          name: Layer
        - id: Rot
          name: Rotation

  - name: 'create_pnp_jlc'
    comment: 'Generate JLC PnP File'
    run_by_default: false
    type: position
    dir: pnp
    options:
      output: '%f-jlc-cpl.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: false
      exclude_filter: 'exclude_common'
      variant: jlcpcb
      columns:
        - id: Ref
          name: Designator
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Side
          name: Layer
        - id: Rot
          name: Rotation

  - name: 'create_bom'
    comment: "BOM for JLC"
    run_by_default: false
    type: bom
    dir: pnp
    options:
      output: '%f-jlc-bom.%x'
      ref_separator: ','
      exclude_filter: 'exclude_common'
      columns:
        - field: Value
          name: Comment
        - field: References
          name: Designator
        - field: Footprint
          name: Footprint
        - field: LCSC
          name: 'LCSC'
      csv:
        hide_pcb_info: true
        hide_stats_info: true
        quote_all: true

  - name: "create_panel"
    comment: "Create panelized PCB from specified PCB"
    type: panelize
    options:
      units: mm
      configs:
        "panel-options.json"

  - name: 'create_ibom'
    comment: "Generate Interactive BOM"
    run_by_default: false
    type: ibom
    dir: doc/ibom
    options:
      output: '%f-ibom.%x'
      #exclude_filter: 'exclude_common'
      show_fields: 'Value,Description,MN,MPN,Footprint'
      extra_fields: 'Description,MN,MPN'
      dark_mode: true
      name_format: "index"

  - name: 'create_schematic_pdf'
    comment: "Print schematic (PDF)"
    run_by_default: false
    type: pdf_sch_print
    dir: doc/schematic
    options:
      output: '%f-schematic.%x'

  - name: 'create_board_top_image'
    comment: "Top View PNG"
    run_by_default: false
    type: pcbdraw
    dir: doc/image
    options:
      output: '%f-pcb-top.%x'
      format: png
      margin: 5
      show_solderpaste: false
      show_components: all
      warnings: none
      style:
        board: "#590056"
        copper: "#80007b"

  - name: 'create_board_bottom_image'
    comment: "Bottom View PNG"
    run_by_default: false
    type: pcbdraw
    dir: doc/image
    options:
      bottom: true
      output: '%f-pcb-bottom.%x'
      format: png
      margin: 5
      show_solderpaste: false
      show_components: all
      warnings: none
      style:
        board: "#590056"
        copper: "#80007b"

  - name: 'create_step'
    comment: 'Generate STEP file'
    run_by_default: false
    type: export_3d
    dir: doc/3d
    options:
      output: '%f.%x'
      # download: false
      download_lcsc: false
      download: true
      # download_lcsc: true
      include_pads: true
      include_silkscreen: true
      include_soldermask: true
      subst_models: true
      cut_vias_in_body: true

  - name: 'create_top_render_draft'
    comment: "3D render top"
    run_by_default: false
    type: blender_export
    dir: doc/render
    options:
      outputs:
        output: '%f-render-top.%x'
      render_options:
        samples: 1
      point_of_view:
        view: "top"
      light: [
        {'name': 'kibot_light1', 'pos_x': 'size*2', 'pos_y': 'size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light2', 'pos_x': '-size*2', 'pos_y': '-size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light3', 'pos_x': '-size*2', 'pos_y': 'size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light4', 'pos_x': 'size*2', 'pos_y': '-size*2', 'pos_z': 'size*4', 'energy': 1.25},
        ]

  - name: 'create_bottom_render_draft'
    comment: "3D render bottom"
    run_by_default: false
    type: blender_export
    dir: doc/render
    options:
      outputs:
        output: '%f-render-bottom.%x'
      render_options:
        samples: 1
      point_of_view:
        view: "bottom"
      light: [
        {'name': 'kibot_light1', 'pos_x': 'size*2', 'pos_y': 'size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light2', 'pos_x': '-size*2', 'pos_y': '-size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light3', 'pos_x': '-size*2', 'pos_y': 'size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light4', 'pos_x': 'size*2', 'pos_y': '-size*2', 'pos_z': 'size*4', 'energy': 1.25},
        ]

  - name: 'create_ortho_render_draft'
    comment: "3D render at 30 degrees"
    run_by_default: false
    type: blender_export
    dir: doc/render
    options:
      outputs:
        output: '%f-render-ortho.%x'
      render_options:
        samples: 1
      point_of_view:
        rotate_x: 30
        rotate_z: -10
      light: [
        {'name': 'kibot_light1', 'pos_x': 'size*2', 'pos_y': 'size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light2', 'pos_x': '-size*2', 'pos_y': '-size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light3', 'pos_x': '-size*2', 'pos_y': 'size*2', 'pos_z': 'size*4', 'energy': 1.25},
        {'name': 'kibot_light4', 'pos_x': 'size*2', 'pos_y': '-size*2', 'pos_z': 'size*4', 'energy': 1.25},
        ]

  - name: 'create_top_render'
    comment: "3D render top"
    run_by_default: false
    type: blender_export
    dir: doc/render
    options:
      outputs:
        output: '%f-render-top.%x'
      render_options:
